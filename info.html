    <script>
        function findString() {            
                if (str == "")
                {
                    swal({
                    title: "이런!",
                    text: "검색어를 입력해주세요!"
                    })
                }

                else if(window.find(str, false, false, false, false, false, false) == false)
                {
                    swal({
                    title: "이런!",
                    text: "다시 입력해주세요!"
                    })
                }

                else{
                    window.find(str, false, false, false, false, false, false);
                }
        }

            $(document).ready(function(){
            $('.slider').bxSlider({
                mode: 'horizontal',
                captions: false,
                slideWidth: 600
            });
        });
    </script>
